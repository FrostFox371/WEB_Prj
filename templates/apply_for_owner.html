<!DOCTYPE html>
<html>
<head>
    <title>Заявка для владельцев гостиницы</title>
</head>
<body>
    <h1>Заявка для владельцев гостиниц</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('apply_for_owner') }}" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="address">Адрес отеля:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="additional_info">Дополнительная информация:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
