<!DOCTYPE html>
<html>
<head>
    <title>Доска заявок</title>
</head>
<body>
    <h1>Доска заявок</h1>
    <table>
        <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Прочее</th>
            <th>Status</th>
            <th>Действие</th>
        </tr>
        {% for application in applications %}
        <tr>
            <td>{{ application.name }}</td>
            <td>{{ application.email }}</td>
            <td>{{ application.phone }}</td>
            <td>{{ application.address }}</td>
            <td>{{ application.additional_info }}</td>
            <td>{{ application.status }}</td>
            <td>
                <form method="POST" action="{{ url_for('process_application', application_id=application.id, action='accept') }}">
                    <button type="submit">Принять</button>
                </form>
                <form method="POST" action="{{ url_for('process_application', application_id=application.id, action='reject') }}">
                    <button type="submit">Отклонить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/logout">Выйти</a>
</body>
</html>
